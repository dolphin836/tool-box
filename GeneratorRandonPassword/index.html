<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>生成随机密码 - GeneratorRandonPassword</title>
<link href="dist/GeneratorRandonPassword.8dd30590.css" rel="stylesheet"></head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="tags has-addons">
                        <span class="tag">密码长度</span>
                        <span class="tag is-primary" id="passwordLengthNumber">16</span>
                    </div>
                    <input type="range" class="slider is-fullwidth is-info is-circle" id="passwordLength" step="1" min="6" max="32" value="16">
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="box">
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">个 数</label>
                            </div>
                            <div class="field-body">
                                <div class="field is-narrow">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="number" value="1" max="10" min="1" step="1"
                                                placeholder="Password Length" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label">
                                <label class="label">字符类型</label>
                            </div>
                            <div class="field-body" style="display: block;margin-top: 2px;">
                                <div class="field">
                                    <input class="is-checkradio" id="Cap" name="Cap" type="checkbox" checked>
                                    <label for="Cap">大写字母</label>
                                </div>
                                <div class="field">
                                    <input class="is-checkradio is-danger" id="Low" name="Low" type="checkbox" checked>
                                    <label for="Low">小写字母</label>
                                </div>
                                <div class="field">
                                    <input class="is-checkradio is-info" id="Num" name="Num" type="checkbox" checked>
                                    <label for="Num">数字</label>
                                </div>
                                <div class="field">
                                    <input class="is-checkradio is-warning" id="Oth" name="Oth" type="checkbox">
                                    <label for="Oth">符号</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns is-centered">
                <div class="column is-half">
                    <h4 class="has-text-centered">
                        <a href="javascript:void(0)" class="button is-text" id="password"></a>
                    </h4>
                </div>
            </div>

            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button class="button is-success is-normal is-rounded" id="copy">
                                复 制
                            </button>
                        </div>
                        <div class="control">
                            <button class="button is-info is-normal is-rounded" id="refresh">
                                刷 新
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script type="text/javascript" src="dist/GeneratorRandonPassword.8dd30590.js"></script></body>

</html>
