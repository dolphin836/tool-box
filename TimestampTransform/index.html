<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>时间戳格式转化 - Timestamp Transform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        .control.has-icons-right .icon {
            pointer-events: auto;
            cursor: pointer;
        }
        .button.is-text {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="control has-icons-right">
                        <textarea class="textarea is-focused has-fixed-size" id="input"
                            placeholder="格式：2019-04-08 12:00:00" maxlength="19"></textarea>
                        <span class="icon is-right has-text-danger is-invisible" id="clean">
                            <i class="fas fa-times"></i>
                        </span>
                    </div>
                    <p class="help is-info">快捷键 <code>Enter</code></p>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <button class="button is-info is-medium is-fullwidth is-rounded" id="transform">
                        <span class="icon is-small">
                            <i class="fas fa-paper-plane"></i>
                        </span>
                        <span>转 换</span>
                    </button>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <h4 class="has-text-centered">
                        <a href="javascript:void(0)" class="button is-text" id="output"></a>
                    </h4>
                </div>
            </div>
        </div>
    </section>
    <script src="TimestampTransform.js"></script>
</body>

</html>
