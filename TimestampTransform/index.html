<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>时间戳转换 - Timestamp Transform</title>
<link href="dist/TimestampTransform.434b2003.css" rel="stylesheet"></head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter is-offset-one-quarter">
                    <h5 class="has-text-grey">
                        <span class="oi icon" style="display: inline-table;" data-glyph="clock" aria-hidden="true"></span>
                        <span id="datetime">1970-01-01 00:00:00</span>
                    </h5>
                </div>
                <div class="column is-one-quarter">
                    <h5 class="has-text-grey">
                        <span class="oi icon" style="display: inline-table;" data-glyph="timer" aria-hidden="true"></span>
                        <span id="timestamp">0</span>
                    </h5>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="control has-icons-right">
                        <textarea class="textarea is-focused has-fixed-size" id="input"
                            placeholder="格式：2019-04-08 12:00:00" maxlength="19"></textarea>
                    </div>
                    <p class="help is-info">快捷键 <code>Enter</code> <code>Esc</code></p>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-half">
                    <button class="button is-info is-medium is-fullwidth is-rounded" id="transform">
                        <span class="oi icon" data-glyph="transfer" aria-hidden="true"></span>
                        <span>转 换</span>
                    </button>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-half">
                    <h4 class="has-text-centered">
                        <a href="javascript:void(0)" class="button is-text" id="output"></a>
                    </h4>
                </div>
            </div>
        </div>
    </section>
<script type="text/javascript" src="dist/TimestampTransform.434b2003.js"></script></body>

</html>
