<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programmer Awesome</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <!-- build:awesome-css -->
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="Awesome.css">
    <!-- endbuild -->
</head>

<body>
    <!-- 语言切换 -->
    <section class="section" style="padding-bottom: 0;padding-top: 1rem;">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="tags has-addons is-pulled-right">
                        <span class="tag is-primary">
                            <a href="index.html" class="has-text-white">中文</a>
                        </span>
                        <span class="tag is-link">
                            <a href="en.html" class="has-text-white">English</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <!-- Logo -->
            <div class="columns is-centered" id="logo">
                <div class="column is-half">
                    <h1 class="is-size-1 has-text-black has-text-centered">Programmer Awesome</h1>
                </div>
            </div>
            <!-- 搜索框 -->
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="field">
                        <div class="control has-icons-right">
                            <input class="input is-rounded" id="search-input" type="text" placeholder="keyboard：Enter - Search、Esc - Cancel" maxlength="20">
                            <span class="icon is-small is-right has-text-primary" id="search">
                                <i class="fab fa-sistrix"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 导航栏 -->
            <div class="tabs is-centered" style="margin: 1rem 0 3rem 0;">
                <ul id="menu"></ul>
            </div>
        </div>
        <!-- 网站列表 -->
        <div class="container" id="main" style="margin-top: 2rem;">
            <!-- 数据加载动画 -->
            <div style="display: flex; align-items: center; justify-content: center; height: 40vh;">
                <div class="loader-inner ball-scale-multiple">
                    <div style="background-color: #00d1b2;"></div>
                    <div style="background-color: #00d1b2;"></div>
                    <div style="background-color: #00d1b2;"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- 返回顶部 -->
    <a class="top is-size-3 has-text-grey-light is-hidden" id="top-button" href="#logo" title="Return Top">
        <span class="icon is-small">
            <i class="fas fa-arrow-alt-circle-up"></i>
        </span>
    </a>

    <footer class="footer">
        <div class="content has-text-centered">
            <p style="margin-bottom: .4rem;">&copy; 2019 <a href="https://www.haibing.site">Programmer Awesome</a> BY <a href="https://github.com/dolphin836/Blog" target="_blank">dolphin</a></p>
            <p class="is-size-7">
                <a href="http://www.miitbeian.gov.cn" class="has-text-grey" target="_blank">苏 ICP 备 15001763 号 - 4</a>
            </p>
        </div>
    </footer>
    <!-- build:group-en-json -->
    <script>
        const GROUP = 'en.json';
    </script>
    <!-- endbuild -->
    <!-- build:awesome-script -->
    <script defer src="./node_modules/fuse.js/dist/fuse.js"></script>
    <script defer src="./node_modules/store/dist/store.modern.min.js"></script>
    <script defer src="./node_modules/mousetrap/mousetrap.js"></script>
    <script defer src="./node_modules/smooth-scroll/dist/smooth-scroll.polyfills.js"></script>
    <script src="Awesome.js"></script>
    <!-- endbuild -->
</body>

</html>
