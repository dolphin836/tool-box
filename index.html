<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>工具箱 - ToolBox</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="/Awesome/dist/css/awesome-201a09db59.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <!-- 搜索框 -->
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="field">
                        <p class="control has-icons-right">
                            <input class="input is-rounded" id="search" type="text" placeholder="快捷键：Enter - 搜索、Esc - 取消" maxlength="20">
                            <span class="icon is-small is-right">
                                <i class="fab fa-sistrix"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="columns">
                <!-- 网站列表 -->
                <div class="column" id="main">
                </div>
                <!-- 快捷导航 -->
                <div class="column is-1 is-hidden-touch" style="background-color: #fafafa;">
                    <aside class="menu">
                        <p class="menu-label">快捷导航</p>
                        <ul class="menu-list" id="menu"></ul>
                    </aside>
                </div>
            </div>
        </div>
    </section>
    <script>const GROUP = "/Awesome/site-640f27ea93.json";</script>
